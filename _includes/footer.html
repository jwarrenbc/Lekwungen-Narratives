<footer class="footer-chulapa text-center mt-0 mb-4">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="small mb-0">
          {% if page.slug %}
            {% assign project = site.data.projects | where: "slug", page.slug | first %}
            {{ project.copyright | default: site.copyright }}
          {% else %}
            {{ page.copyright | default: site.copyright }}
          {% endif %}
        </p>
      </div>
    </div>
  </div>
</footer>
