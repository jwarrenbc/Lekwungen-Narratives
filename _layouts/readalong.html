---
layout: default
---

{% assign project = site.data.projects | where: "slug", page.slug | first %}

<link href="https://fonts.googleapis.com/css?family=Lato%7CMaterial+Icons%7CMaterial+Icons+Outlined" rel="stylesheet">

<div class="container py-5">
  <read-along
    href="assets/{{ project.asset }}.readalong"
    audio="assets/{{ project.asset }}.wav"
    theme="light"
    language="eng"
    image-assets-folder="assets/"
  >
  </read-along>
</div>

<script type="module" src='https://unpkg.com/@readalongs/web-component@^1.6.3/dist/web-component/web-component.esm.js'></script>
