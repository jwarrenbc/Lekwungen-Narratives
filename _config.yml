title: Lək̓ʷáŋən Narratives
subtitle: An archive of Read Alongs in the Lekwungen language
url: "https://jwarrenbc.github.io"
baseurl: "/Lekwungen-Narratives"
author:
  name: Jared Warren

remote_theme: dieghernan/chulapa

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

googlefonts:
  - url: "https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"

chulapa-skin:
  skin: chulapa
  vars:
    font-family-base: "'Noto Sans', sans-serif"

defaults:
  - scope:
      path: "" 
    values:
      layout: "default"
      header_type: "base"
      show_footer: true
      
  - scope:
      path: "*-*" 
    values:
      project_links:
        - url: "/" 
          icon: "fas fa-home"
          label: "Home"
